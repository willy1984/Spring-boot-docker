<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<title>Editar::Crud</title>
</head>
<body>
	<div class="page-header">
		<h1>Editar Usuario</h1>
	</div>
	<form action="#" th:action="@{/crud/actualizar}" th:object="${usuario}"
		method="post">
		<input type="hidden" id="id" name="id" th:field="*{id}" />
		<div class="form-group">
			<label for="nombre" class="col-sm-2 control-label">Nombre</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="nombre" id="nombre"
					th:field="*{nombre}" required="required" />
				<p typeth:if="${#fields.hasError(´nombre´)}" th:errors="*{nombre}"
					class="alert alert-danger" />
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Contraseña</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="password"
					id="password" th:fiels="*{password}" required="required" />
				<p typeth:if="${#fields.hasError(´password´)}"
					th:errors="*{password}" class="alert alert-danger" />
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Correo
				Electrónico</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" name="email" id="email"
					th:field="*{email}" required="required" />
				<p typeth:if="${#fields.hasError(´email´)}" th:errors="*{email}"
					class="alert alert-danger" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-info">Modificar</button>
			</div>
		</div>
	</form>
</body>
</html>
